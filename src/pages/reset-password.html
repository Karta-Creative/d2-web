<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Your Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/styles/main.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <style>
    /* Additional styles specific to reset password */
    .container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      width: 100%;
    }

    label {
      display: block;
      color: #999;
      margin-bottom: 0.5rem;
      font-size: 14px;
    }

    .message {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 4px;
      font-size: 14px;
      line-height: 1.4;
      text-align: center;
    }

    .message.error {
      background-color: rgba(255, 0, 0, 0.1);
      color: #ff6b6b;
    }

    .message.success {
      background-color: rgba(67, 222, 194, 0.1);
      color: #43DEC2;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../assets/images/logo.png" alt="D2 Logo" class="logo">
    <h1>Reset Your Password</h1>

    <div id="status" class="message"></div>

    <form id="resetForm">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
          id="newPassword" 
          name="newPassword" 
          type="password" 
          required 
          placeholder="Enter your new password"
        />
      </div>
      <button id="resetBtn">Update Password</button>
    </form>
  </div>

  <!-- Your existing script -->
</body>
</html>
