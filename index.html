<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>D2 Beta - A Movement for Movement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ... existing base styles ... */

    /* New header styles */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(21, 21, 21, 0.95);
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
      z-index: 1000;
    }

    .header a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .header a:hover {
      color: #43DEC2;
    }

    /* Adjust hero section for fixed header */
    .hero {
      padding-top: 6rem;
    }

    /* Smart image sizing */
    .section-image img {
      width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 8px;
      border: 1px solid #43DEC2;
    }

    /* New footer styles */
    .footer {
      background-color: #242526;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #999;
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1rem;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: #43DEC2;
    }

    .footer-links {
      margin-bottom: 1rem;
    }

    /* ... existing responsive styles ... */
  </style>
</head>

  <div class="header">
    <a href="#support">App Support</a>
    <a href="mailto:merlin.bergmann@karta.game?subject=I'd like to join the D2 Beta" class="cta-button">Join the Beta</a>
  </div>

  <!-- ... existing hero section ... -->

    <h2>Join the Movement</h2>

    <a href="mailto:merlin.bergmann@karta.game?subject=I'd like to join the D2 Beta" class="cta-button">Join the Beta</a>
  </div>

  <footer class="footer">
    <div class="footer-links">
      <a href="https://karta-creative.github.io/d2-web/privacy-policy.html">Privacy Policy</a>
      <a href="https://karta-creative.github.io/d2-web/terms-and-conditions.html">Terms and Conditions</a>
    </div>

      Copyright 2025 <a href="https://karta.game/">Karta Creative Ltd</a>
    </div>
  </footer>
